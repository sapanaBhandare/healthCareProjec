<head>
  <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css

</head>

<body>
  <div class="form">
    <!-- <form  autocomplete="on" novalidate="novalidate"> -->
      <form [formGroup]="form.getForm()" (ngSubmit)="save()">
      <span id="login">Login</span>
      <div class="inputdata">
        <div id="emailinfo">
          <i id="icon" class="im im-mail"></i>
        <input id="email" type="email" placeholder="Email" formControlName="email" >
        <div *ngIf="form.hasError('email')" class="text-danger">
          {{form.getError('email')}}
        </div>
          </div>
        <div id="passwordinfo">
          <i id="icon" class="im im-lock"></i>
        <input id="password" type="password" placeholder="Password" formControlName="password" >
        <div *ngIf="form.hasError('password')" class="text-danger">
          {{form.getError('password')}}
        </div>
      </div>
        </div>

      
<span>UserName:john.doe@gmail.com , Password:Pass@123</span>
      <button id="submit">Sign in</button>
    </form>
    <hr id="formLine">
  </div>
</body>
